name: Atlas Parser
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  atlas:
    runs-on: ubuntu-latest
    env:
      output_dir: 'data/'
    steps:
      - name: Checkout chaldea-parser
        uses: actions/checkout@v2

      - name: Checkout data repo
        uses: actions/checkout@v2
        with:
          repository: chaldea-center/chaldea-data
          token: ${{ secrets.GH_PAGES_TOKEN }}
          path: data

      - name: Get Date
        id: get-date
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d%H%M")"
        shell: bash

      - name: Cache Atlas and wiki api response
        uses: actions/cache@v2
        with:
          path: cache
          key: api-cache-${{ runner.os }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            api-cache-${{ runner.os }}-
            api-cache-

      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip uninstall --yes fgo-game-data-api
          pip install -r requirements.txt


      - name: run atlas parser
        run: python main.py atlas

      - name: publish data
        run: |
          cd data
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if [ -e commit-msg.txt ]
          then
              git commit -F commit-msg.txt || echo "Nothing to update"
          else
              git commit -m "atlas parser: update data" || echo "Nothing to update"
          fi
          git push
          cd ..

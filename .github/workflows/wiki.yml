name: Wiki Parser
on:
  workflow_dispatch:
  schedule:
    - cron: '15 1 * * *'

jobs:
  wiki:
    runs-on: ubuntu-latest
    env:
      output_dir: 'data/'
    steps:
      - name: Checkout chaldea-parser
        uses: actions/checkout@v2

      - name: Checkout data repo
        uses: actions/checkout@v2
        with:
          repository: chaldea-center/chaldea-data
          token: ${{ secrets.GH_PAGES_TOKEN }}
          path: data

      - name: Get Date
        id: get-date
        run: echo "::set-output name=date::$(/bin/date -u "+%Y%m%d%H%M")"
        shell: bash

      - name: Cache Atlas and wiki api response
        uses: actions/cache@v2
        with:
          path: cache
          key: api-cache-${{ runner.os }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            api-cache-${{ runner.os }}-
            api-cache-

      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip uninstall --yes fgo-game-data-api
          pip install -r requirements.txt

      - name: run wiki parser
        run: python main.py wiki

      - name: publish data
        id: publish-data
        run: |
          cd data
          cat .git/refs/heads/main
          echo "::set-output name=ref1::$(cat .git/refs/heads/main)"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "wiki parser: update data" || echo "Nothing to update"
          git push
          cat .git/refs/heads/main
          echo "::set-output name=ref2::$(cat .git/refs/heads/main)"
          cd ..

      - name: Call Atlas Parser
        if: ${{ steps.publish-data.outputs.ref1 != steps.publish-data.outputs.ref2 }}
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          event-type: wiki_updated
